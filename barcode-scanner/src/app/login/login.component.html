<section>
  <div class="title">
    <img ngSrc="/logo.png" width="100" height="100" alt="">
    <h1>EASY SCAN</h1>
    <p>Entre na sua conta para continuar</p>
  </div>

  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-field login-input">
        <label for="email">Email</label>
        <div class="input-icon-wrapper">
          <img class="icon" ngSrc="/email.png" width="20" height="20" >
          <input id="email" type="email" formControlName="email" required />
        </div>
      </div>

      <div class="form-field login-input">
  <label for="password">Senha</label>
  <div class="input-icon-wrapper">
    <img class="icon" ngSrc="/eye-icon.png" width="20" height="20" >
    <input
      id="password"
      placeholder="Digite sua senha"
      [type]="showPassword ? 'text' : 'password'"
      formControlName="password"
      required
    />
  </div>
</div>

      <div class="user-btn-action">
        <div class="checkbox-container">
          <input type="checkbox" id="rememberMe" formControlName="rememberMe" />
          <label for="rememberMe">Lembrar-me</label>
        </div>
        <span>Esqueci a senha</span>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="submit-btn">
        Entrar
      </button>
    </form>
  </div>
</section>
