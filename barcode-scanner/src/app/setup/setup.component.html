<body>
  
<h2>Modo de Scanner</h2>
<p>Escolha entre scanner em tempo real ou processamento em lotes</p>

<div class="switch-container">
  <label class="switch">
    <input type="checkbox" [(ngModel)]="realtimeMode" (ngModelChange)="onRealtimeChange()">
    <span class="slider"></span>
    <div class="switch-text">
      <div class="title">Tempo Real</div>
      <div class="description">Scanner contínuo e instantâneo</div>
    </div>
  </label>

  <label class="switch">
    <input type="checkbox" [(ngModel)]="batchMode" (ngModelChange)="onBatchChange()">
    <span class="slider"></span>
    <div class="switch-text">
      <div class="title">Em Lotes</div>
      <div class="description">Processamento agrupado</div>
    </div>
  </label>
</div>

<app-footer-nav></app-footer-nav>


</body>
